<div>
    <div class="pure-form pure-form-stacked">
        <fieldset>
            <legend>
                Para aprender sempre, assine nossa lista de conteúdos gratuíta:
            </legend>
            <div class="field">
                <label for="email" class="fieldText">E-mail</label>
                <input  id="email" 
                        name="email"
                        [(ngModel)]="email"  
                        type="text" 
                        placeholder="meu melhor e-mail"
                        appOnBlurTriggerValidationDirective
                        [format]="emailRegExp"
                        [errors]="emailErrors" />
                <span   class="invalid" 
                        *listElements="emailErrors; let errorMsg of emailErrors">
                        {{errorMsg}}
                </span>
            </div>
            <div class="field">
                <label for="phone" class="fieldText">Telefone</label>
                <input  id="phone" 
                        name="phone" 
                        [(ngModel)]="phone"
                        type="text" 
                        placeholder="meu melhor telefone"
                        appOnBlurTriggerValidationDirective
                        [format]="phoneRegExp"
                        [errors]="phoneErrors" />
                <span   class="invalid" 
                        *listElements="phoneErrors; let errorMsg of phoneErrors">
                        {{errorMsg}}
                </span>
                
            </div>

            <hr />
            <button type="button" 
                    class="pure-button pure-button-primary"
                    (click)="signIn()">
                Assinar agora!
            </button>
        </fieldset>
    </div>
</div>
